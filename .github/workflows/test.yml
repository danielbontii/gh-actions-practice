name: Test Project

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd ./02-Starting-Project
          npm ci
      - name: Run tests
        run: |
          cd ./02-Starting-Project
          npm run test
